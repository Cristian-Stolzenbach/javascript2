<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cristi√°n Stolzenbach</title>
  </head>
  <body>
    <h1>LLEVA STICKER NO MAS DE 10</h1>

    <div>
      <img
        src="/ejercicio2/assets/img/sticker1.jpeg"
        width="100px"
        height="100px"
        alt="Sticker 1"
      />
      <input type="number" id="sticker1" min="0" max="10" />
    </div>

    <div>
      <img
        src="/ejercicio2/assets/img/sticker2.jpeg"
        width="100px"
        height="100px"
        alt="Sticker 2"
      />
      <input type="number" id="sticker2" min="0" max="10" />
    </div>

    <div>
      <img
        src="/ejercicio2/assets/img/sticker3.jpeg"
        width="100px"
        height="100px"
        alt="Sticker 3"
      />
      <input type="number" id="sticker3" min="0" max="10" />
    </div>
    <br /><br />
    <p id="result"></p>
    <br />
    <button onclick="calculateTotal()">CONFIRMAR LA CANTIDAD</button>

    <script>
      function calculateTotal() {
        var sticker1 = parseInt(document.getElementById("sticker1").value) || 0;
        var sticker2 = parseInt(document.getElementById("sticker2").value) || 0;
        var sticker3 = parseInt(document.getElementById("sticker3").value) || 0;

        var total = sticker1 + sticker2 + sticker3;

        if (total <= 10) {
          document.getElementById("result").innerText =
            "Llevas " + total + " stickers muy bien";
        } else {
          document.getElementById("result").innerText =
            "No jodas llevas demasiados stickers";
        }
      }
    </script>
  </body>
</html>
