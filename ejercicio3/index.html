<br>
<p id="message"></p>
<br>
    <button onclick="checkPassword()">Ingresar</button>

    

    <script>
        function checkPassword() {
            var digit1 = document.getElementById('digit1').value;
            var digit2 = document.getElementById('digit2').value;
            var digit3 = document.getElementById('digit3').value;

            var password = digit1 + digit2 + digit3;

            if (password === '911') {
                document.getElementById('message').innerText = 'Password 1 correcto 911';
            } 
            else if (password === '714') {
                document.getElementById('message').innerText = 'Password 2 es correcto 714';
            } 
            else {
                document.getElementById('message').innerText = 'Password incorrecto';
            }
        }
    </script>
